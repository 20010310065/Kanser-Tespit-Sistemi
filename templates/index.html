{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5 text-center">
            <h2 class="mb-4">Hücre Analizi Başlat</h2>
            <p class="text-muted mb-4">Lütfen mikroskop görüntüsünü yükleyiniz. Yapay zeka saniyeler içinde analiz edecektir.</p>
            
            <form action="/predict/" enctype="multipart/form-data" method="post">
                <div class="mb-4">
                    <label for="file-upload" class="form-label visually-hidden">Dosya Seç</label>
                    <input class="form-control form-control-lg" name="file" id="file-upload" type="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-search-plus"></i> Görüntüyü Analiz Et
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
